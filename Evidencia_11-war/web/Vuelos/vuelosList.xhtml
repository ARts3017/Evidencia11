<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{controlerVuelos.allVuelos}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Numero_vuelo"/>
                        </f:facet>
                        <h:outputText value="#{item.numero_vuelo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Numero_avion"/>
                        </f:facet>
                        <h:outputText value="#{item.numero_avion}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Origen"/>
                        </f:facet>
                        <h:outputText value="#{item.origen}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Destino"/>
                        </f:facet>
                        <h:outputText value="#{item.destino}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Numero_pasajeros"/>
                        </f:facet>
                        <h:outputText value="#{item.numero_pasajeros}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Fecha_inicio"/>
                        </f:facet>
                        <h:outputText value="#{item.fecha_inicio}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Fecha_fin"/>
                        </f:facet>
                        <h:outputText value="#{item.fecha_fin}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Hora_inicio"/>
                        </f:facet>
                        <h:outputText value="#{item.hora_inicio}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Hora_fin"/>
                        </f:facet>
                        <h:outputText value="#{item.hora_fin}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Avion"/>
                        </f:facet>
                        <h:outputText value="#{item.avion}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
